<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 
        table row -> tr
        table data -> td
        table heading -> th
    -->
    <table>
      <thead>
        <tr>
          <th>Person</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Hummet</td>
          <td rowspan="2">12</td>
        </tr>

        <tr>
          <td>Teymur</td>
        </tr>
        <tr>
          <td>Hummet</td>
          <td>12</td>
        </tr>

        <tr>
          <td colspan="2">Teymur</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
